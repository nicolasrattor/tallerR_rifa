# Variables de tiempo en R

En este m칩dulo **solo veremos fechas** 游늱, pero para horas, minutos y segundos la l칩gica es la misma.

--

Sin embargo, si bien es posible trabajar variables de tiempo sin herramientas dedicadas, ser칤a **extremadamente engorroso**, y se requerir칤an .pur[herramientas medianamente sofisticadas] para transformar estas variables en objetos con los que podamos operar.

--

Para eso `R` ofrece herramientas dedicadas especialmente a solucionarnos la vida. Podr칤an separarse en 2 tipos:

--

- Herramientas para .pur[organizar fechas en un formato reconocible].

- Herramientas que .pur[traduzcan] estas fechas de formato estandarizado a .medium-par-red[n칰meros].

# Variables de tiempo en R

--

A칰n as칤, **no hay que descartarla**, es muy 칰til cuando el formato es la norma ISO 8661. Esta indica un formato .medium-par-red[YYYY-MM-DD] y una cantidad de d칤gitos por par치metro (4-2-2).

--

Dentro del universo de `tidyverse` existe una **librer칤a especializada para el tratamiento de fechas y horas**.

--

Se llama `lubridate` y su objetivo es hacer m치s intuitiva la manipulaci칩n y an치lisis de este tipo de variables.

--

&lt;a href="https://lubridate.tidyverse.org/index.html" target="_blank"&gt;&lt;img src="https://raw.githubusercontent.com/tidyverse/lubridate/main/man/figures/logo.png" width="20%" style="display: block; margin: auto;" /&gt;&lt;/a&gt;

# Variables de tiempo en R

Veamos algunos operadores b치sicos muy 칰tiles.

# Usando `lubridate`

**2. Creaci칩n desde componentes *date-time* individuales**

--

A veces las fechas nos llegan en un *data frame* separadas en d칤a, mes, a침o.

--

Debemos unirlas para operarlas como objetos *date*. 

--

**Usaremos la base de nacimientos de EEVV 2017**.

--

Usamos la funci칩n `make_date()` de `lubridate`.



```r
# cargamos la base
library(readxl)
library(lubridate)

nac2017 &lt;- read_excel("data/nac_2017.xlsx")
```

--


```r
# seleccionamos d칤a, mes, a침o de nacimiento y creamos una fecha
nac2017 %&gt;% 
  mutate(fecha_nac = make_date(year=ano_nac, 
                               month=mes_nac, 
                               day=dia_nac)) 
```

# Operaciones aritm칠ticas

--

Por ejemplo, pueden saber .pur[cu치ntos d칤as de vida tienen]. 


```r
today() - ymd("1993-09-30") 
```

```
## Time difference of 10343 days
```

--

Existe un **set de funciones** que sirven para operar sobre periodos de tiempo de una manera .pur[intuitiva y versatil]: se llaman `periods` y algunos da ellos son:


```r
days(1)
weeks(1)
months(1) # esta funci칩n es de R base
years(1)
```

--

쯈u칠 podemos hacer con ellos?


```r
# 쯤ue fecha es en un a침o y un mes m치s?
today() + years(1) + months(1)
```

```
## [1] "2023-02-24"
```

---

# Operaciones aritm칠ticas

--

Podemos, por ejemplo, crear una variable *deadline* que indique cu치ndo es un mes despu칠s de un punto inicial.


```r
inicio &lt;- as.Date("2020-08-30")
inicio + months(1)
```

```
## [1] "2020-09-30"
```

--

Pero no es una funci칩n tan robusta. .pur[쯈u칠 pasa con los meses de 31 d칤as?]

--


```r
inicio &lt;- ymd("2020-08-31") # esta otra funci칩n es parecida a as.Date
inicio + months(1)
```

```
## [1] NA
```

--

No sabe qu칠 hacer y entrega un `NA`. Pero `lubridate()` contiene operadores .pur[robustos] para solucionarlo.

--


```r
inicio %m+% months(1)
```

```
## [1] "2020-09-30"
```


---

# Operaciones aritm칠ticas

--

`%m+%` tambi칠n funciona con a침os y d칤as. .medium-par[Tambi칠n existe `%m-%` para restar periodos].

--


```r
bisiesto &lt;- ymd("2020-02-29")
bisiesto %m+% years(1)
```

```
## [1] "2021-02-28"
```

--


```r
bisiesto %m+% days(1)
```

```
## [1] "2020-03-01"
```

--

Adem치s se pueden generar autom치ticamente varios periodos.


```r
inicio &lt;- ymd("2020-08-31")
inicio %m+% months(1:6)
```

```
## [1] "2020-09-30" "2020-10-31" "2020-11-30" "2020-12-31" "2021-01-31"
## [6] "2021-02-28"
```

---


# Operaciones aritm칠ticas

--

Tambien podemos calcular **intervalos de tiempo** entre dos momentos de manera consistente.

--

Para eso utilizamos el operador .medium-par[`%--%`].

--


```r
siguiente_a침o &lt;- today() + years(1)
(today() %--% siguiente_a침o) / days(1) # diferencia en d칤as
```

```
## [1] 365
```

--

Para encontrar cu치ntos per칤odos caen dentro de un intervalo, con `%/%` pueden obtener la divisi칩n entera:

--


```r
(today() %--% siguiente_a침o) / weeks(1)
```

```
## [1] 52.14286
```

Ahora con `%/%`.


```r
(today() %--% siguiente_a침o) %/% weeks(1)
```

```
## [1] 52
```

# Usando `lubridate`

--

El uso de `lubridate` puede generar **cierta dificultad** en un principio.

--

Esto debido a la cantidad de operadores nuevos que ofrece (%--%, %m+%, %m-%, etc.).

--

Pero si trabajamos habitualmente con fechas u horas, y son un aspecto importante de nuestro trabajo, vale mucho la pena estudiarlos bien.

--

Pues `lubridate` ofrece herramientas .medium-par-red[precisas] y .medium-par-red[robustas] para el trabajo con datos temporales.

--

.medium-par[Que adem치s son absolutamente compatibles con las librer칤as de `tidyverse`].

--

Pueden encontrar much칤sima m치s informaci칩n [aqu칤](https://lubridate.tidyverse.org/).

# Uso pr치ctico

Para crear series de tiempo

--


```r
# Identificar fecha inicio y fin
inicio &lt;- "2016-11-01"
fin &lt;- "2017-06-01"   
```

--


```r
# Contar meses entre medio
meses &lt;- ((ymd(inicio) %--% ymd(fin)) / months(1) )
meses
```

```
## [1] 7
```

--


```r
## Crear serie
ano_mes_dia &lt;- ymd(inicio) %m+% months(0:meses) %&gt;% as.character()
ano_mes_dia
```

```
## [1] "2016-11-01" "2016-12-01" "2017-01-01" "2017-02-01" "2017-03-01"
## [6] "2017-04-01" "2017-05-01" "2017-06-01"
```
--


```r
substr(ano_mes_dia,1,7) ## Si el dia molesta
```
